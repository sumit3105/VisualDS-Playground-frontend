<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirect all non-root routes to index.html for react-router to handle
      const path = window.location.pathname;
      const repo = "/VisualDS-Playground-frontend";
      window.location.replace(`${repo}/index.html?redirect=${path}`);
    </script>
  </head>
  <body></body>
</html>
